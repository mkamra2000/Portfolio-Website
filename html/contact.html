<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />

    <link rel="shortcut icon" href="/Favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/contact.css" />
    <script src="/JavaScript/index.js"></script>
    <title>Mayank kamra | Contact Form</title>
  </head>
  <body>
    <nav id="header" style="position: unset">
      <div id="header-left">
        <a href="/"> Mayank Kamra</a>
        <div id="hg" onclick="hgClick()">
          <div class="line line1"></div>
          <div class="line line1"></div>
          <div class="line line1"></div>
        </div>
      </div>
      <div id="header-right">
        <div id="uls">
          <ul>
            <li><a class="header-right-link" href="/">Home</a></li>
            <li>
              <a class="header-right-link" href="/index.html#skills">Skills</a>
            </li>
            <li>
              <a class="header-right-link" href="/index.html#projects"
                >Project</a
              >
            </li>
            <li>
              <a class="header-right-link" href="/index.html#about">About me</a>
            </li>
            <li>
              <a class="header-right-link" href="/html/contact.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="contactForm">
      <div id="contactHeader">Contact Form</div>
      <form
        action="https://formsubmit.co/e62856919468275da4732e6d22df9833"
        method="post"
        autocomplete="off"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://mayankkamra.netlify.app/html/thanks.html"
        />

        <input
          required
          type="text"
          name="personName"
          id="personName"
          placeholder="Enter your Name"
        />
        <input
          required
          type="email"
          name="personEmail"
          id="personEmail"
          placeholder="Enter your Email"
        />
        <textarea
          required
          name="message"
          id="Message"
          cols="20"
          rows="5"
          placeholder="Type your Message"
        ></textarea>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
