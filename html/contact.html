<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/Favicon/favicon-16x16.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/Favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/contact.css" />
    <title>Mayank kamra | Contact Form</title>
  </head>
  <body class="fixed inset-0" onload="load()">
    <div id="loading"></div>
    <header
      class="flex justify-between p-4 flex-col md:flex-row md:items-center sticky top-0"
      id="header"
    >
      <div class="hmbg mx-2 text-2xl md:w-fit flex justify-between">
        <a href="/"> Mayank Kamra</a>
        <div class="w-8 md:hidden mt-1 mx-2" id="hg" onclick="hgClick()">
          <div class="line line1"></div>
          <div class="line line1"></div>
          <div class="line line1"></div>
        </div>
      </div>
      <nav id="uls" class="md:block hidden mx-2 my-3 md:my-auto">
        <ul class="flex md:flex-row flex-col items-center">
          <li>
            <a href="/" class="header-right-link md:mx-2 text-2xl md:text-xl"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/index.html#tech"
              class="header-right-link md:mx-2 text-2xl md:text-xl"
              >Skills</a
            >
          </li>
          <li>
            <a
              href="/index.html#projects"
              class="header-right-link md:mx-2 text-2xl md:text-xl"
              >Project</a
            >
          </li>
          <li>
            <a
              href="/index.html#about"
              class="header-right-link md:mx-2 text-2xl md:text-xl"
              >About me</a
            >
          </li>
          <li>
            <a
              href="/html/contact.html"
              class="header-right-link md:mx-2 text-2xl md:text-xl"
              >Contact me</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="contactForm" class="pt-3">
      <div id="contactHeader" class="text-3xl md:text-4xl">Contact Form</div>
      <form
        action="https://formsubmit.co/e62856919468275da4732e6d22df9833"
        method="post"
        autocomplete="off"
      >
        <input class="md:w-1/2" type="hidden" name="_captcha" value="false" />
        <input class="md:w-1/2"
          type="hidden"
          name="_next"
          value="http://mayankkamra.netlify.app/html/thanks.html"
        />

        <input class="md:w-1/2"
          required
          type="text"
          name="personName"
          id="personName"
          placeholder="Enter your Name"
        />
        <input class="md:w-1/2"
          required
          type="email"
          name="personEmail"
          id="personEmail"
          placeholder="Enter your Email"
        />
        <textarea class="md:w-1/2"
          required
          name="message"
          id="Message"
          cols="20"
          rows="5"
          placeholder="Type your Message"
        ></textarea>
        <button class="btn py-3 px-5 text-xl" type="submit">Submit</button>
      </form>
    </div>
    <script src="/JavaScript/index.js"></script>
  </body>
</html>
